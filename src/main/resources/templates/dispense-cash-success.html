<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <style>
        .floating {
            animation-name: floating;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            margin-left: 30px;
            margin-top: 5px;
        }

        @keyframes floating {
            from { transform: translate(0,  0px); }
            65%  { transform: translate(0, 15px); }
            to   { transform: translate(0, -0px); }
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md">
            <div>
                <h2 style="color:green;" class="my-5">Cash dispensed</h2>
            </div>
            <div class="floating" style="height: 50px; width: 50px;">
                <h2 style="color:green;" class="my-5">$$$$$$$$$$</h2>
            </div>
        </div>
    </div>
    <form action="#" th:action="@{/}" method="get">
        <div class="col-md-6 mt-5 row">
            <input type="submit" class="btn btn-primary" value="Home">
        </div>
    </form>
</div>
</div>
</body>
</html>
