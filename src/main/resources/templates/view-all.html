<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Employees</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${employees}" class="container my-5">
            <div class="row">
                <div class="col-md">
                    <h2 th:case="null">No employees yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Employees</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>National Id</th>
                                    <th>Name</th>
                                    <th>Tax Relief</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="employee : ${employees}">
                                    <td th:text="${employee.maskedId}"></td>
                                    <td th:text="${employee.name}"></td>
                                    <td th:text="${employee.taxRelief}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <form action="#" th:action="@{/}" method="get">
                <div class="col-md-6 mt-5 row">
                    <input type="submit" class="btn btn-primary" value="Home">
                </div>
            </form>
        </div>
    </body>
</html>
