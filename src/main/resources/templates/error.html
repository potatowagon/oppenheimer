<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Oppenheimer: Governer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2>Sorry that didnt work out</h2>
    <form action="#" th:action="@{/}" method="get">
        <div class="col-md-6 mt-5 row">
            <input type="submit" class="btn btn-info btn-lg" value="Go home?">
            <table>
                <tr>
                    <td>Date</td>
                    <td th:text="${timestamp}"></td>
                </tr>
                <tr>
                    <td>Error</td>
                    <td th:text="${error}"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td th:text="${status}"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td th:text="${message}"></td>
                </tr>
                <tr>
                    <td>Exception</td>
                    <td th:text="${exception}"></td>
                </tr>
                <tr>
                    <td>Trace</td>
                    <td>
                        <pre th:text="${trace}"></pre>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
